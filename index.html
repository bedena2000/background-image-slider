<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Sider</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="styles/normalize.css">
  <!-- Primary Styles -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <div class="slider-wrapper">
    
    <div class="slider-container">
      <div class="slider-item item-1">
        <img src="img/car-1.jpg" alt="car-1">
      </div>
      
      <div class="slider-item item-2">
        <img src="img/car-2.jpg" alt="car-2">
      </div>
      
      <div class="slider-item item-3">
        <img src="img/car-3.jpg" alt="car-3">
      </div>
      
      <div class="slider-item item-4">
        <img src="img/car-3.jpg" alt="car-4">
      </div>
      
    </div>
    
    <div class="slider-btn slider-buttons-left">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </div>
    <div class="slider-btn slider-buttons-right">
      <i class="fa-solid fa-circle-arrow-right"></i>
    </div>
  </div>
  
  <script src="scripts/app.js"></script>
</body>
</html>
